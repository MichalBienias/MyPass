<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weavely - Home</title>
    <style>
        body {
            background-image: url("../image/background.webp");
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            text-align: center;
        }
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Weavely</h1>
        <button class="btn" onclick="location.href='../profile/login.html'">Login</button>
        <button class="btn" onclick="location.href='../profile/signup.html'">Sign Up</button>
        <a href="./pass.pkpass" download="WeavelyPass.pkpass">Download Pass</a>
    </div>
</body>
</html>
